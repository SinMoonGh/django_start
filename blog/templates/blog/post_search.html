{% extends 'base.html' %}

{% block title %}
{{ post.title }}
{% endblock %}

{% block content %}
<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>

<form action="." method="post" class="form-inline my-2 my-lg-0">
    {% csrf_token %}
    {{ form.as_table }}
    <button type="submit">Search</button>
</form>
{% endblock %}
